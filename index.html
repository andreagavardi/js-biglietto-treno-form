<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome css  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <main id="site_main" >
        <h2 class="text-white text-center text-uppercase">
            calcola il prezzo del tuo biglietto
        </h2>

    <form id="dati_passeggero"  class="row g-3 align-items-end justify-content-center bg-white w-75 mx-auto rounded py-5">
        <div class="col-md-4 d-flex flex-column align-self-center">
            <label for="nome_utente" class="form-label text-center">Nome Cognome</label>
            <input type="text" class="form-control" id="nome_utente">
        </div>
        <div class="col-md-4 d-flex flex-column align-self-center">
            <label for="età_utente" class="form-label text-center">Km da percorrere</label>
            <input type="number" class="form-control" id="km_percorso">
        </div>
        <div id="selection">
            <label for="età" class="form-label text-center">Fascia d'età</label>
            <select class="form-select  d-flex flex-column align-item-center rounded" aria-label="Fascia di età">
                <option value="1">Maggiorenne</option>
                <option value="2">Minorenne</option>
                <option value="3">Over 65</option>
            </select>
        </div>

        <div class=" validazione col-md-12  d-flex justify-content-center mt-3 ">
            <button class="btn btn_empty">Genera</button>
            <button class="btn btn_empty">Annulla</button>
        </div>
    </form>

    <h2 class="text-white text-center text-uppercase mt-3">
        il tuo biglietto
    </h2>

    <div id="biglietto" class=" row row-cols-5 g-3 bg-white w-75 mx-auto rounded py-5">
        <div class="col-12 text-uppercase mb-3">
            <h5>dettaglio passeggeri</h5>
        </div>
       <div class="col text-uppercase bg-secondary">
            <h5>nome passeggero</h5>
            <span id="utente"></span>
       </div>
       <div class="col">
           <h5>Offerta</h5>
       </div>
       <div class="col">
            <h5>Carrozza</h5>
            <span id="carrozza"></span>
       </div>
       <div class="col">
            <h5>Codice <br> CP</h5>
            <span id="cp"></span>
       </div>
       <div class="col">
            <h5>Costo Biglietto</h5>
            <span id="prezzo"></span>
       </div>
    </div>

    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
